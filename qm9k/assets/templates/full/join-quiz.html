{{define `contents`}}

<main class="join-quiz -dialog -small">
	{{if .Response.Error}}

	<section class="dialog -error">{{.Response.Error}}</section>

	{{end}}

	<section>
		<div>
			<h3>Join a quiz</h3>

			<form method="POST" action="join-quiz" autocomplete="off">
				<fieldset>
					<div class="ipt -text">
						<label for="quiz-join-code">Enter your join code</label>
						<div><input type="text" name="quiz-join-code" value="" placeholder="{{.Response.Placeholder}}" /></div>
					</div>
				</fieldset>
				<fieldset>
					<div>
						<input class="tfbutton -h50 -fullwidth" type="submit" value="Join" />
						<a href="." class="tfbutton -transparent -h50 -fullwidth">Back</a>
					</div>
				</fieldset>
			</form>
		</div>
	</section>

</main>

{{end}}
